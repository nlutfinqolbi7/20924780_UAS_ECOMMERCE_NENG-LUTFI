<!DOCTYPE html>
<html lang="id">
<head>
    <title>Kontak Kami - K-Tokosedia</title><!--codingan untuk header atas kontak-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>K-Tokosedia</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Produk</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container"><!--codingan untuk bagian kontak kami-->
        <section class="contact-form">
            <h2>Hubungi Kami</h2>
            <p>Silakan isi form berikut untuk menghubungi kami</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Kirim Pesan</button>
            </form>
        </section>
    </main>

    <footer><!--codingan untuk footer bawah website-->
        <div class="container">
            <div class="footer-info">
                <h3>K-Tokosedia</h3>
                <p>Jl. Cihampelas No. 06, Bandung, Jawa Barat</p>
                <p>Email: KTokosedia@gmail.com</p>
                <p>Telp: (021) 673-1234</p>
            </div>
            <div class="footer-copy">
                <p>&copy; 2025 KTokosedia. Semua hak dilindungi.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
